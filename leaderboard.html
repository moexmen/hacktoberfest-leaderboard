<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ESTL Hacktoberfest</title>
  </head>
  <body>
    <div class="aligner">
      <h1>ESTL Hacktoberfest</h1>
    </div>
    <div>
      <table id="leaderboard">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>PR Count</th>
          </tr>
        </thead>
        <tbody>
          {{ range $name, $userData := . }}
            <tr>
              <td><img src="{{ $userData.AvatarURL }}"></td>
              <td>{{ $name }}</td>
              <td>{{ $userData.PrCount }}</td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
